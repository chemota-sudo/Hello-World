<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello World</title>
  <style>
    :root { --brand: #2563eb; --accent: #10b981; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb; }
    header { padding: 40px 24px; background: linear-gradient(90deg, var(--brand), var(--accent)); color: white; }
    h1 { margin: 0; font-size: 48px; letter-spacing: .5px; }
    main { padding: 32px 24px; max-width: 900px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:24px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
    h2 { color: var(--accent); margin-top: 0; }
    p { line-height: 1.6; font-size: 18px; }
    .highlight { color: var(--brand); font-weight: 700; }
    .button { display:inline-block; padding:12px 16px; border-radius:12px; background: var(--brand); color:white; text-decoration:none; margin-top:12px; }
    .button:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <header>
    <h1>Hello, <span style="opacity:.9">World</span> ðŸŒŽ</h1>
  </header>

  <main>
    <div class="card">
      <h2>Colors & Fonts</h2>
      <p>This is a simple page with <span class="highlight">color</span>, different font sizes, and a clean layout.</p>
      <p>Change the colors in <code>:root</code> (the CSS at the top) to customize your theme.</p>
      <a class="button" href="#">A sample button</a>
    </div>
  </main>
</body>
</html>
